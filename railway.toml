[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicyType = "NEVER"
healthcheckPath = "/health"
healthcheckTimeout = 60        # segundos que espera cada intento (est√° bien)
healthcheckInterval = 5        # tiempo entre reintentos
healthcheckMaxRetries = 3      # reintenta solo 3 veces

[service]
internal_port = 8080
auto_deploy = true